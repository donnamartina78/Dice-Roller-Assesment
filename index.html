<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Dice Rolller Page</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <h1>READY TO ROLL </h1>

  <div class="user-interaction">
    <span>ENTER NUMBER OF DICE ROLLS:</span>
    <input type="text" id="numberDice">
    <button id="Roll"> ROLL!</button>
  </div>
  <div class="display-results">
    
    <div>
    <br>
    TOTAL: <span id="die-roll-total"></span>
    </div>
    <br>
    <div id="display-each-roll">
      <button id="show-all-rolls">SHOW ALL ROLLS</button>
      <ol id="each-roll"></ol>


    </div>
  </div>




  <script src="./main.js"></script>


</body>
